<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Application</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/9c91dafdb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="cmp-bookmarkApp">
            <div class="cmp-bookmarkApp__container">
                <section class="cmp-bookmarkApp__container__heading">
                    <p class="cmp-bookmarkApp__container__heading--title">Bookmark Application</p>
                    <p class="cmp-bookmarkApp__container__heading--subtitle">Your custom Bookmark Application</p>
                </section>
                <section class="cmp-bookmarkApp__container__create">
                    <form class="cmp-bookmarkApp__container__create__add">
                        <input type="text" name="link" id="link" placeholder="Link" autocomplete="off">
                        <input type="text" name="title" id="" placeholder="Title" autocomplete="off" maxlength="35">
                        <select name="category">
                            <option value="youtube">YouTube</option>
                            <option value="netflix">Netflix</option>
                            <option value="prime">Prime</option>
                            <option value="others">Others</option>
                        </select>
                        <input type="submit" value="bookmark" id="bookmark">
                    </form>
                </section>
                <section class="cmp-bookmarkApp__container__bookmark">
                    <div class="cmp-bookmarkApp__container__bookmark__categoryList">
                        <span class="cmp-bookmarkApp__container__bookmark__categoryList--active">All</span>
                        <span>YouTube</span>
                        <span>Netflix</span>
                        <span>Prime</span>
                        <span>Other</span>
                    </div>
                    <div class="cmp-bookmarkApp__container__bookmark__cards">
                        <div class="cmp-bookmarkApp__container__bookmark__cards__card">
                            <p class="cmp-bookmarkApp__container__bookmark__cards__card--title">Lorem, ipsum dolor.</p>
                            <div class="cmp-bookmarkApp__container__bookmark__cards__card__subInformation">
                                <p>
                                    <span class="cmp-bookmarkApp__container__bookmark__cards__card__subInformation__category">YouTube</span>
                                </p>
                                <a href="" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square cmp-bookmarkApp__container__bookmark__cards__card__subInformation--website"></i></a>
                                <a href="" target="_blank"><i class="fa-brands fa-google cmp-bookmarkApp__container__bookmark__cards__card__subInformation--search"></i></a>
                                <span>
                                    <i class="fa-solid fa-trash-can cmp-bookmarkApp__container__bookmark__cards__card__subInformation--delete" data-id=""></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
